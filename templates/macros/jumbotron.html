{% macro jumbotron(heading, description, last_updated) %}
  <section class="bg-light py-5 mb-5 border-top border-bottom">
    <div class="container text-center">
      <h1 class="text-body-emphasis">{{ heading | display}}</h1>
      <p class="lead col-lg-8 mx-auto mt-3">
        {{ description | display }}
      </p>
      <p class="text-info fw-semibold mt-4">
        Last Updated: {{ last_updated | display }}
      </p>
    </div>
  </section>
{% endmacro %}
